<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">

        <div class="left"></div>


        <div class="right">
            <div class="btns">
                <div class="signIn">Sign In</div>
                <div class="signUp">Sign Up</div>
            </div>

            <main>

                <div class="inputs">
                    <div class="name">
                        <h3>FullName</h3>
                        <input type="text" class="name" placeholder="Enter your FullName">
                    </div>

                    <div class="pass">
                        <h3>Password</h3>
                        <input type="password" class="senha" placeholder="xxxxxxxxxxxx">
                    </div>

                    <div class="email">
                        <h3>E-Mail</h3>
                        <input type="email" class="mai" placeholder="Enter your e-mail address">
                    </div>

                </div>
                <div class="check">
                    <input id="check1" type="checkbox" name="check">
                    <label for="check1">By signing up you agree <strong>Terms & Conditions</strong></label>
                </div>

                <div class="Lastbtn">
                    <button>Sign Up</button>
                </div>
            </main>
        </div>



    </div>
</body>

</html>
